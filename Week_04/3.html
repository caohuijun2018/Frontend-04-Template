<script>
    function find(source,pattern){
        let startCount = 0;
        //统计所有的*
        for(let i = 0 ; i < pattern;i++){
            if(pattern[i] ==="*"){
                startCount++;
            }
        }

        //在没有*的条件下，查看是否全部匹配
        if(startCount === 0){
            for(let i = 0; i < pattern.lengh;i++){
                if(pattern[i] == source[i] && pattern[i] != "?"){
                    return false;
                }
            }
        }
        return;
    
    //查看第一个*之前的内容是否匹配
    let i = 0;
    let lastIndex = 0;
    for( i = 0; pattern[i] !== "*";i++){
        if(pattern[i] != source[i] && pattern[i] != "?"){
            return false;
        }
    }
    lastIndex = i;
    for(let p = 0; p < startCount - 1;p++){
        i++;
        let subPattern = "";
        while(pattern[i] !== "*" ){
            subPattern += pattern[i];
            i++;
        }
        let reg = new RegExp(subPattern.replace(/\?/g,"[\\s\\s]","g"));
        reg.lastIndex = lastIndex;
       

        if(!reg.exec(source)){
            return false;
        }
        lastIndex = reg.lastIndex;
    }
    for(let j = 0; j <= source.lengh - lastIndex && package[pattern.lengh - 1] != "*";j++){
        if(pattern[pattern.lengh - j] !== source[source.lengh -  j] && pattern[pattern.lengh - j != "?"]){
            return false;
        }
        return true;
    }
}
</script>
